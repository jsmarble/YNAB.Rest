version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0-alpine

    steps:
      - checkout

      - run:
          name: Restore Dependencies
          command: dotnet restore

      - run:
          name: Build
          command: dotnet build $lib

  test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0-alpine

    steps:
      - checkout

      - run:
          name: Restore Dependencies
          command: dotnet restore

      - run:
          name: Test
          command: dotnet test

  semver:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0-alpine

    steps:
      - checkout

      - run:
          name: Install GitVersion
          command: |
            dotnet tool install --global gitversion.tool

      - run:
          name: Get Version
          command: |
            export PATH="$PATH:/root/.dotnet/tools"
            SEMVER=$(dotnet-gitversion /showvariable SemVer)
            NEXTVER=$(dotnet-gitversion /showvariable MajorMinorPatch)
            echo "Current branch semver is '$SEMVER'"
            echo "Main branch candidate semver is '$NEXTVER'"

  deploy_nuget:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0-alpine

    steps:
      - run:
          name: Install GitVersion and ssh
          command: |
            apk add openssh-client
            dotnet tool install --global gitversion.tool

      - checkout

      - add_ssh_keys:
            fingerprints:
              - "20:b8:d0:e1:f6:11:db:d2:d7:21:e4:ea:ac:72:32:ed"

      - run:
          name: Restore Dependencies
          command: dotnet restore

      - run:
          name: Get Version
          command: |
            export PATH="$PATH:/root/.dotnet/tools"
            SEMVER=$(dotnet-gitversion /showvariable SemVer)
            echo "Releasing version $SEMVER"

      # - run:
      #     name: Build and Pack
      #     command: |
      #       export PATH="$PATH:/root/.dotnet/tools"
      #       dotnet-gitversion /updateprojectfiles
      #       rm -f bin/Debug/*.nupkg
      #       dotnet pack
      #       dotnet nuget push YNAB.Rest/bin/Debug/*.nupkg -s https://api.nuget.org/v3/index.json -k $nuget_api_key

      - run:
          name: Tag Release and Push Changes
          command: |
            git branch --set-upstream-to origin/$CIRCLE_BRANCH
            git tag $SEMVER
            git push -o ci.skip
            git push --tags

workflows:
  test_build_release:
    jobs:
      - build
      - test:
          requires:
            - build
      - semver
      - deploy_nuget:
          requires:
            - test
